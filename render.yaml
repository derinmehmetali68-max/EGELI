services:
  # Backend API
  - type: web
    name: kutuphane-api
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm run migrate && npm start
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health

  # Frontend (Static Site)
  - type: web
    name: kutuphane-frontend
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

